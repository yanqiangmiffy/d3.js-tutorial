<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比例尺的使用</title>
    <script src="js/d3.min.js"></script>
</head>
<body>


    <script>
        // 添加画布

        let width = 300;	//画布的宽度
        let height = 300;	//画布的高度

        let svg = d3.select("body")				//选择文档中的body元素
            .append("svg")				//添加一个svg元素
            .attr("width", width)		//设定宽度
            .attr("height", height);	//设定高度



        // 数据
        let dataset=[2.5,2.1,1.7,1.3,0.9];
        let linear=d3.scaleLinear()
            .domain([0,d3.max(dataset)])
            .range([0,250]);
        let rect_height=25; // 每个矩形所占的像素高度
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x",20)
            .attr("y",function (d,i) {
                return i*rect_height;
            })
            .attr("width",function (d) {
                return linear(d);
            })
            .attr("height",rect_height-2)
            .attr("fill","steelblue");

    </script>

</body>
</html>
